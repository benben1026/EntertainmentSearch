<!DOCTYPE html>
<html>
<head>
	<title>CS571 HW8</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="mycode.js"></script>
	<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</head>
<body>
<div class="row">
	<div class="col-md-6 col-md-offset-3" id="search">
		<h3 class="col-md-8 col-md-offset-2">Travel and Entertainment Search</h3>
		<form class="form-horizontal col-md-12" id="search-form">
			<div class="form-group">
				<label for="keyword" class="col-md-2 col-sm-2 control-label">Keyword</label>
				<div class="col-md-10 col-sm-8">
					<input type="input" class="form-control" id="keyword" placeholder="Keyword">
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-md-2 col-sm-2 control-label">Category</label>
				<div class="col-md-10 col-sm-8">
					<!-- <input type="email" class="form-control" id="category" placeholder="Email"> -->
					<select class="form-control" id="category">
						<option>default</option>
						<option>asdf</option>
						<option>asdf</option>
						<option>asdf</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="distance" class="col-md-2 col-sm-2 control-label">Distance (miles)</label>
				<div class="col-md-10 col-sm-8">
					<input type="number" class="form-control" id="distance" value="10">
				</div>
			</div>
			<div class="form-group">
				<label for="from" class="col-md-2 col-sm-2 control-label">From</label>
				<div class="col-md-10 col-sm-8">
					<input type="radio" name="from" value="here" checked="checked"> Current location<br>
					<input type="radio" name="from" value="other"> Other. Please specify:<br>
					<input id="location-from" type="input" placeholder="Enter a location">

				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10">
					<button type="submit" class="btn btn-primary">Search</button>
					<button type="submit" class="btn btn-default">Clear</button>
				</div>
			</div>
	</div>
</div>
<div class="row">
	<div class="col-md-2 col-md-offset-5">
		<a href="javascript:renderSearchResult()"><div id="results-btn" class="btn btn-primary">Results</div></a>
		<a href="javascript:renderFavoriteTab()"><div id="favorite-btn" class="btn btn-default"">Favorites</div></a>
	</div>
</div>
<div class="row list" style="text-align: right">
	<div class="col-md-8 col-md-offset-2"><button id="detail-btn" class="btn btn-default btn-sm" onclick="toggleListDetail('detail'); return false;" disabled="">Detail ></button></div>
</div>
<div class="row detail" style="text-align: left">
	<div class="col-md-8 col-md-offset-2"><button class="btn btn-default btn-sm" onclick="toggleListDetail('list'); return false;">< List</button></div>
</div>
<div class="row list">
	<div class="col-md-8 col-md-offset-2">
		<table class="table" id="search-result">
			<tr><th>#</th><th>Category</th><th>Name</th><th>Address</th><th>Favorite</th><th>Details</th></tr>
		</table>
		<div id="pagination"></div>
	</div>
</div>
<div class="row detail">
	<div id="detailIcon" class="col-md-8 col-md-offset-2" style="text-align: right"></div>
</div>

<div class="row detail">
	<div class="col-md-8 col-md-offset-2">
		<ul class="nav nav-tabs" style="padding-left: 60%">
			<li role="presentation" class="active"><a href="javascript:toggleDetailInfo(1)">Info</a></li>
			<li role="presentation"><a href="javascript:toggleDetailInfo(2)">Photos</a></li>
			<li role="presentation"><a href="javascript:toggleDetailInfo(3)">Map</a></li>
			<li role="presentation"><a href="javascript:toggleDetailInfo(4)">Reviews</a></li>
		</ul>
	</div>
</div>

<div class="row detail">
	<div class="col-md-8 col-md-offset-2">
		<table class="table detail-tag table-striped" id="info"></table>
		<div id="photo" class="detail-tag">
			<div class="col-md-3 photo-container"></div>
			<div class="col-md-3 photo-container"></div>
			<div class="col-md-3 photo-container"></div>
			<div class="col-md-3 photo-container"></div>
		</div>
		<div class="col-md-12 detail-tag" id="map-container">
			<div class="row">
				<div class="col-md-4 form-group">
					<label for="map-from">From</label>
					<input type="text" class="form-control" id="map-from" onFocus="geolocate()">
				</div>
				<div class="col-md-4 form-group">
					<label for="map-to">To</label>
					<input type="text" class="form-control" id="map-to" disabled="disabled">
				</div>
				<div class="col-md-2 form-group">
					<label for="travel-model">Travel Model</label>
					<select id="travel-mode" class="form-control">
						<option value="DRIVING">Driving</option>
						<option value="BICYCLING">Bicycling</option>
						<option value="TRANSIT">Transit</option>
						<option value="WALKING">Walking</option>
					</select>
				</div>
				<div class="col-md-2 form-group">
					<button id="get-direction-btn" class="btn btn-primary" onclick="javascript:void(0)">Get Directions</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
					<a href="javascript:toggleIcon();">
						<img id="google-map-toggle-icon" src="http://cs-server.usc.edu:45678/hw/hw8/images/Map.png" style="width: 50%">
					</a>
				</div>
			</div>
			<div class="row">
				<div id="map" class="col-md-12" style="width: 100%; height: 500px;"></div>
			</div>
			<div class="row">
				<div id="street-view" class="col-md-12" style="width: 100%; height: 500px; display: none"></div>
			</div>
			<div class="row">
				<div id="routeSteps" class="col-md-12"></div>
			</div>
		</div>
		<div id="review" class="detail-tag">
			<div class="row">
				<div class="col-md-2">
					<select id="review-selector" class="form-control" >
						<option value="google">Google Reviews</option>
						<option value="yelp">Yelp Reviews</option>
					</select>
				</div>
				<div class="col-md-2">
					<select id="review-sorting" class="form-control">
						<option value="default">Default Order</option>
						<option value="high-rating">Highest Rating</option>
						<option value="low-rating">Lowest Rating</option>
						<option value="most-recent">Most Recent</option>
						<option value="least-recent">Least Recent</option>
					</select>
				</div>
			</div>
			<div class="row">
				<ul id="google-reviews" class="list-group">
					
				</ul>
			</div>
			<div class="row">
				<ul id="yelp-reviews" class="list-group">
					
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
<script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3ih0hTutvhV5mEQd4cKrnopfB4pnqQ-U&callback=initMap&libraries=places">
</script>
</html>
